
<md-dialog class="largeDialog">
  <md-toolbar>
    <div class="md-toolbar-tools">
      <h2>Afegeix un contacte</h2><span flex="flex"></span>
      <md-button ng-click="cancel()" class="md-icon-button">
        <md-icon class="material-icons">close</md-icon>
      </md-button>
    </div>
  </md-toolbar>
  <md-dialog-content>
    <form ng-submit="$event.preventDefault()" flex="flex">
      <md-autocomplete md-selected-item-change="null" md-selected-item="myAddAgenda" md-search-text-change="null" md-search-text="searchText" md-items="contact in nonAgendaContactsNames | filter: searchText" md-item-text="contact" md-min-length="0" md-autoselect="false" md-autofocus="false" placeholder="Cerca per nom i cognom" flex="flex" class="whiteBackground noShadow">
        <md-item-template><span md-highlight-text="searchText" md-highlight-flags="^i">{{contact}}</span></md-item-template>
        <md-not-found>Cap resultat per {{searchText}}</md-not-found>
      </md-autocomplete>
    </form>
    <div flex="flex" layout="row" layout-align="center center" style="color: white; margin-top: 20px;">{{myAddAgenda || 'No has seleccionat cap contacte'}}</div>
    <div layout="row" layout-align="center center" class="md-actions"><span flex="flex"></span>
      <md-button ng-click="answer()" class="md-primary">Afegeix</md-button>
    </div>
  </md-dialog-content>
</md-dialog>
